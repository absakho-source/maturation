services:
  # Backend API
  - type: web
    name: maturation-backend
    env: python
    region: oregon
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && bash start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATA_DIR
        value: /data
    disk:
      name: maturation-data
      mountPath: /data
      sizeGB: 1

  # Frontend
  - type: web
    name: maturation-frontend
    env: static
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
