services:
  # Backend API
  - type: web
    name: maturation-backend
    env: python
    region: oregon
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && bash start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATA_DIR
        value: /data
    disk:
      name: maturation-data
      mountPath: /data
      sizeGB: 1

  # Frontend
  - type: web
    name: maturation-frontend
    env: node
    region: oregon
    buildCommand: "cd frontend && bash build.sh"
    startCommand: "cd frontend && node server.js"
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
