services:
  # Backend API (Python/Flask)
  - type: web
    name: maturation-backend
    runtime: python
    region: frankfurt  # ou oregon, singapore selon votre préférence
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && bash start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /api/projets
    autoDeploy: true

  # Frontend (Vue.js) - Static Site
  - type: web
    name: maturation-frontend
    runtime: static
    region: frankfurt
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: VITE_API_URL
        fromService:
          type: web
          name: maturation-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    autoDeploy: true
